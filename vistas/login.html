<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIS | INV-Contenedores</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css">
   
    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css">
    <link rel="shortcut icon" href="../public/img/favicon.ico">


  </head>
  <body class="hold-transition login-page">
      <div style=""><image src="../files/server/ALOPSA.jpg" width="270" height="100"/></div>
       <div class="login-box">
        
      <div class="login-logo">
			<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Iniciar Sesión</h4>
						</div>
						 <div class="panel-body">  
						 <p class="login-box-msg">Ingrese sus datos de Acceso</p>
									<form method="post" id="frmAcceso">
									  <div class="form-group has-feedback">
										<input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
										<span class="fa fa-user form-control-feedback"></span>
									  </div>
									  <div class="form-group has-feedback">
										<input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
										<span class="fa fa-key form-control-feedback"></span>
									  </div>
									  <div class="row">
										
										<div class="col-xs-4">
										  <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                                                                                  
										</div><!-- /.col -->
                                                                                <div class="col-xs-8">
                                                                                    <button type="button" onclick="mostrarmodal()" class="btn btn-success btn-block btn-flat">Cambiar Contraseña</button>
										</div><!-- /.col -->
									  </div>
									</form>
                                                                        
						 </div>
			</div>
       
      </div><!-- /.login-logo -->
      <!--<div class="login-box-body">
      </div>--><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <div class="modal fade" id="getmodal_cambio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Cambio de contraseña</h4>
            </div>
                <div class="modal-body">
                    <label>Usuario</label>
                    <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="usuario" id="usuario">
                    <span class="fa fa-user form-control-feedback"></span>
                    </div>
                    <label>Nueva Contraseña</label>
                    <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="newpassword" name="newpassword">
                    <span class="fa fa-key form-control-feedback"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="limpiar()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" onclick="cambiarpassword()" class="btn btn-primary">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
     <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>

    <script type="text/javascript" src="scripts/login.js"></script>


  </body>
</html>
